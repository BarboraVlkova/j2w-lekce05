<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of the most famous people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi-person-lines-fill" role="img"></i> Famous people</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" th:action="@{/}" method="get">
                    <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <h2 class="mt-5 mb-3">Edit person</h2>
    <form class="row g-3" th:action="@{/edit}" method="post">
        <input type="hidden" name="id" th:value="${id}" />
        <div class="col-md-4">
            <label for="givenName" class="form-label">Given name</label>
            <input id="givenName" name="givenName" class="form-control" type="text" th:value="${person.givenName}"/>
        </div>
        <div class="col-md-5">
            <label for="lastName" class="form-label">Last name</label>
            <input id="lastName" name="lastName" class="form-control" type="text" th:value="${person.lastName}"/>
        </div>
        <div class="col-md-2">
            <label for="birthDate" class="form-label">Birth date</label>
            <input id="birthDate" name="birthDate" class="form-control" type="date" th:value="${person.birthDate}"/>
        </div>
        <div class="col-md-1 align-self-end">
            <button type="submit" class="btn btn-primary"><i class="bi-person-check-fill" role="img" aria-label="Save"></i></button>
        </div>
    </form>
</div>
</body>
</html>
